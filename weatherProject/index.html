<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">

</head>

<body>
  <main class="main">
    <div class="container">
      <div class="weather-app">
        <form class="weather-app__form" action="#">
          <input class="weather-app__input" placeholder="Aktobe" type="text">
          <button class="weather-app__button" type="submit">
            <svg class="weather-app__button-icon">
              <use xlink:href="images/sprite.svg#search"></use>
            </svg>
          </button>
        </form>

        <div class="weather-app__UI">
          <div class="weather-app__info">
            <div class="weather-app__info-status tab tab-1 is-active" style="background-image: url(../images/cloud-weather.jpg)">
              <div class="weather-app__info-box">
                <div class="weather-app__info-state">
                  <span class="weather-app__info-values weather-app__info-values--unicod temperatureValue"></span>
                </div>

                <span class="weather-app__info-city cityValue"></span>
              </div>

              <div class="weather-app__info-image">
                <svg class="weather-app__info-icon">
                  <use xlink:href="images/sprite.svg#favourite"></use>
                </svg>
              </div>
            </div>

            <div class="weather-app__info-details tab tab-2">
              <div class="weather-app__info-subbox">
                <span class="weather-app__info-city cityValue">Aktobe</span>
              </div>

              <ul class="weather-app__info-list">
                <li class="weather-app__info-element">
                  <span class="weather-app__info-subtitle">Temperature: </span>
                  <span class="weather-app__info-values weather-app__info-values--unicod temperatureValue">14</span>
                </li>
                <li class="weather-app__info-element">
                  <span class="weather-app__info-subtitle">Feels like: </span>
                  <span class="weather-app__info-values weather-app__info-values--unicod feelsLikeValue">10</span>
                </li>
                <li class="weather-app__info-element">
                  <span class="weather-app__info-subtitle">Weather: </span>
                  <span class="weather-app__info-values typeOfWeatherValue">Clouds</span>
                </li>
                <li class="weather-app__info-element">
                  <span class="weather-app__info-subtitle">Sunrise: </span>
                  <span class="weather-app__info-values sunriseInfo">03:21</span>
                </li>
                <li class="weather-app__info-element">
                  <span class="weather-app__info-subtitle">Sunset: </span>
                  <span class="weather-app__info-values sunsetInfo">18:54</span>
                </li>
              </ul>
            </div>

            <ul class="weather-app__info-controls">
              <li class="weather-app__info-item">
                <button class="weather-app__info-btn is-active" type="button" data-tab-name="tab-1">Now</button>
              </li>
              <li class="weather-app__info-item">
                <button class="weather-app__info-btn" type="button" data-tab-name="tab-2">Details</button>
              </li>
              <li class="weather-app__info-item">
                <button class="weather-app__info-btn" type="button" data-tab-name="tab-3">Forecast</button>
              </li>
            </ul>

          </div>

          <div class="weather-app__locations">
            <span class="weather-app__locations-subtitle">Added Locations:</span>
            <ul class="weather-app__locations-list">
              <!-- <li class="weather-app__locations-item">Aktobe
                <span class="weather-app__locations-delete"></span>
              </li> -->
              
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>


  <script src="js/main.js" type="module"></script>
  <script src="js/tabs.js" type="module"></script>
  <script src="js/storage.js" type="module"></script>
  <script src="js/view.js" type="module"></script>
</body>

</html>
